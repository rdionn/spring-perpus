<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/cms}">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="container-fluid" layout:fragment="content">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Tambah Buku</h6>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{'/cms/book/create/'}" th:object="${book}">
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                        </ul>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <label>Isbn</label>
                            <input type="text" class="form-control" placeholder="Isbn Buku" th:field="*{isbn}">
                        </div>

                        <div class="form-group">
                            <label>Judul Buku</label>
                            <input type="text" class="form-control" placeholder="Judul Buku" th:field="*{title}">
                        </div>

                        <div class="form-group">
                            <label>Pembuat</label>
                            <input type="text" class="form-control" placeholder="Pembuat Buku" th:field="*{author}">
                        </div>

                        <div class="form-group">
                            <label>Qty</label>
                            <input type="text" class="form-control" placeholder="Jumlah Buku" th:field="*{qty}">
                        </div>

                        <button class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
